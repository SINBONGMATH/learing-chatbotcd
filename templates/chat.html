<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI 상담</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .fixed-logo {
            position: fixed;
            top: 12px;
            right: 12px;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            overflow: hidden;
            background: white;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            z-index: 1000; /* 항상 위에 표시되도록 */
        }

        .fixed-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .chat-container {
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
            height: calc(100vh - 120px);
            display: flex;
            flex-direction: column;
            background-color: #E8F0FE;  /* 옅은 파랑색 배경 */
            border-radius: 10px;
            position: relative; /* 위치 기준점 설정 */
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            padding-top: 20px; /* 로고를 위한 상단 여백 */
        }

        .message {
            max-width: 70%;
            margin: 8px;
            padding: 12px;
            border-radius: 20px;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #FFE94A;  /* 노란색 */
            margin-left: auto;
            border-top-right-radius: 4px;
        }

        .bot-message {
            background-color: #e9ecef;
            color: black;
            margin-right: auto;
            border-radius: 15px 15px 15px 0;
        }

        .input-container {
            display: flex;
            padding: 10px;
            gap: 10px;  /* 간격 추가 */
            align-items: center;
            background-color: white;
            border-top: 1px solid #e0e0e0;
            position: sticky;
            bottom: 0;
        }

        .code-container {
            display: flex;
            gap: 5px;
        }

        .message-container {
            display: flex;
            gap: 5px;
            display: none;
        }

        .message-input {
            flex-grow: 1;
            margin-right: 15px;  /* 오른쪽 여백 증가 */
        }

        .send-button, .confirm-button {
            margin-right: 10px;  /* 오른쪽 여백 추가 */
            min-width: 60px;     /* 버튼 최소 너비 설정 */
            background-color: #007bff;  /* 파란색 */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
        }

        button:active {
            background-color: #0056b3;
        }

        /* 링크 스타일 */
        a {
            color: #007bff;
            text-decoration: none;
        }

        /* 이모지 크기 최적화 */
        .message img.emoji {
            height: 1.2em;
            width: 1.2em;
            margin: 0 .05em 0 .1em;
            vertical-align: -0.1em;
        }

        /* 입력창 포커스 시 줌 방지 */
        @media screen and (max-width: 768px) {
            input, button {
                font-size: 16px;
            }
        }

        .bot-message-with-logo {
            background-color: #FFFFFF;  /* 흰색 */
            padding: 12px;
            border-radius: 20px;
            border-top-left-radius: 4px;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="fixed-logo">
        <img src="/static/logo.PNG" alt="학원 로고">
    </div>

    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="logo-message">
                <div class="bot-message-with-logo">
                    👋 안녕하세요!<br>
                    강의하는 아이들 수학학원 수지신봉캠퍼스의<br>
                    🤖 AI 학습컨설팅 상담가입니다.<br><br>
                    학생들의 학습기록 데이터를 바탕으로<br>
                    ✨ 맞춤형 상담을 도와드리겠습니다.<br><br>
                    개인코드번호를 입력해 주세요.
                </div>
            </div>
        </div>
    </div>
    <div class="input-container">
        <div class="code-container">
            <input type="text" id="codeInput" placeholder="개인코드번호">
            <button onclick="verifyCode()">확인</button>
        </div>
        <div class="message-container" id="messageContainer">
            <input type="text" id="messageInput" placeholder="메시지를 입력하세요">
            <button onclick="sendMessage()">전송</button>
        </div>
    </div>

    <script>
        window.onload = function() {
            // 수정된 초기 메시지
            const initialMessage = `👋 안녕하세요! 강의하는 아이들 수학학원 수지신봉캠퍼스입니다.
학생들의 학습 데이터를 바탕으로 맞춤 상담을 도와드리겠습니다.

개인코드번호를 입력해 주세요.`;
            
            addMessage(initialMessage, false);
        }

        // 코드 확인 후 메시지
        function showCodeConfirmation() {
            const confirmMessage = "📌 개인코드가 확인되었습니다. 문의하실 내용을 입력해주세요.";
            addMessage(confirmMessage, false);
        }

        function verifyCode() {
            const code = document.getElementById('codeInput').value;
            if (code.trim() !== '') {
                document.getElementById('messageContainer').style.display = 'flex';
                document.querySelector('.code-container').style.display = 'none';
                showCodeConfirmation();
            } else {
                alert('개인코드번호를 입력해주세요');
            }
        }

        async function sendMessage() {
            const codeInput = document.getElementById('codeInput');
            const messageInput = document.getElementById('messageInput');
            const code = codeInput.value;
            const message = messageInput.value;

            if (!message) {
                alert('메시지를 입력해주세요');
                return;
            }

            // 사용자 메시지 표시
            addMessage(message, true);
            messageInput.value = '';

            try {
                // 서버에 메시지 전송
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone: code,
                        message: message
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                
                // 봇 응답 표시
                if (data && data.response) {
                    addMessage(data.response, false);
                } else {
                    addMessage('죄송합니다. 응답을 받지 못했습니다.', false);
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('죄송합니다. 오류가 발생했습니다.', false);
            }
        }

        function addMessage(message, isUser) {
            const chatMessages = document.getElementById('chatMessages');
            
            if (isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message user-message';
                messageDiv.textContent = message;
                chatMessages.appendChild(messageDiv);
            } else {
                const logoMessage = document.createElement('div');
                logoMessage.className = 'logo-message';
                logoMessage.innerHTML = `
                    <div class="bot-message-with-logo">${message}</div>
                `;
                chatMessages.appendChild(logoMessage);
            }
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Enter 키로 메시지 전송
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Enter 키로 코드 확인
        document.getElementById('codeInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyCode();
            }
        });
    </script>
</body>
</html>
