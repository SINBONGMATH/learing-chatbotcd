<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI 상담</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .fixed-logo {
            position: fixed;
            top: 12px;
            right: 12px;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            overflow: hidden;
            background: white;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            z-index: 1000; /* 항상 위에 표시되도록 */
        }

        .fixed-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .chat-container {
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
            height: calc(100vh - 100px);  /* 높이 조정 */
            display: flex;
            flex-direction: column;
            background-color: white;
            border-radius: 10px;
            position: relative;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;  /* 패딩 증가 */
            margin-bottom: 70px;  /* 하단 입력창 영역 고려 */
        }

        .message {
            margin: 15px 0;  /* 메시지 간격 증가 */
            padding: 12px 15px;  /* 좌우 패딩 증가 */
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #FFE94A;  /* 노란색 */
            margin-left: auto;
            border-top-right-radius: 4px;
        }

        .bot-message {
            background-color: #e9ecef;
            color: black;
            margin-right: auto;
            border-radius: 15px 15px 15px 0;
        }

        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;  /* 패딩 통일 */
            background: white;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }

        .code-container, .message-container {
            display: flex;
            align-items: center;
            gap: 12px;  /* 간격 일관성 */
            padding: 0 5px;
        }

        input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 16px;
            height: 24px;  /* 높이 조정 */
            margin-right: 12px;  /* 버튼과의 간격 통일 */
        }

        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            white-space: nowrap;
            width: 80px;  /* 버튼 너비 통일 */
            height: 48px;  /* 버튼 높이 통일 */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:active {
            background-color: #0056b3;
        }

        /* 링크 스타일 */
        a {
            color: #007bff;
            text-decoration: none;
        }

        /* 이모지 크기 최적화 */
        .message img.emoji {
            height: 1.2em;
            width: 1.2em;
            margin: 0 .05em 0 .1em;
            vertical-align: -0.1em;
        }

        /* 입력창 포커스 시 줌 방지 */
        @media screen and (max-width: 768px) {
            input, button {
                font-size: 16px;
            }
        }

        .bot-message-with-logo {
            margin: 15px 0;  /* 메시지 간격 통일 */
            line-height: 1.5;  /* 줄간격 개선 */
        }
    </style>
</head>
<body>
    <div class="fixed-logo">
        <img src="/static/logo.PNG" alt="학원 로고">
    </div>

    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="logo-message">
                <div class="bot-message-with-logo">
                    👋 안녕하세요! 강의하는 아이들 수학학원 수지신봉캠퍼스입니다. 학생들의 학습 데이터를 바탕으로 맞춤 상담을 도와드리겠습니다.

개인코드번호를 입력해 주세요.
                </div>
            </div>
        </div>
    </div>
    <div class="input-container">
        <div class="code-container">
            <input type="text" id="codeInput" placeholder="개인코드번호">
            <button onclick="verifyCode()">확인</button>
        </div>
        <div class="message-container" id="messageContainer">
            <input type="text" id="messageInput" placeholder="메시지를 입력하세요">
            <button onclick="sendMessage()">전송</button>
        </div>
    </div>

    <script>
        window.onload = function() {
            const initialMessage = "👋 안녕하세요! 강의하는 아이들 수학학원 수지신봉캠퍼스입니다. 학생들의 학습 데이터를 바탕으로 맞춤 상담을 도와드리겠습니다.\n\n개인코드번호를 입력해 주세요.";
            
            addMessage(initialMessage, false);
        }

        // 코드 확인 후 메시지
        function showCodeConfirmation() {
            const confirmMessage = "📌 개인코드가 확인되었습니다. 문의하실 내용을 입력해주세요.";
            addMessage(confirmMessage, false);
        }

        function verifyCode() {
            const code = document.getElementById('codeInput').value;
            if (code.trim() !== '') {
                document.getElementById('messageContainer').style.display = 'flex';
                document.querySelector('.code-container').style.display = 'none';
                showCodeConfirmation();
            } else {
                alert('개인코드번호를 입력해주세요');
            }
        }

        async function sendMessage() {
            const codeInput = document.getElementById('codeInput');
            const messageInput = document.getElementById('messageInput');
            const code = codeInput.value;
            const message = messageInput.value;

            if (!message) {
                alert('메시지를 입력해주세요');
                return;
            }

            // 사용자 메시지 표시
            addMessage(message, true);
            messageInput.value = '';

            try {
                // 서버에 메시지 전송
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone: code,
                        message: message
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                
                // 봇 응답 표시
                if (data && data.response) {
                    addMessage(data.response, false);
                } else {
                    addMessage('죄송합니다. 응답을 받지 못했습니다.', false);
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('죄송합니다. 오류가 발생했습니다.', false);
            }
        }

        function addMessage(message, isUser) {
            const chatMessages = document.getElementById('chatMessages');
            
            if (isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message user-message';
                messageDiv.textContent = message;
                chatMessages.appendChild(messageDiv);
            } else {
                const logoMessage = document.createElement('div');
                logoMessage.className = 'logo-message';
                logoMessage.innerHTML = `
                    <div class="bot-message-with-logo">${message}</div>
                `;
                chatMessages.appendChild(logoMessage);
            }
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Enter 키로 메시지 전송
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Enter 키로 코드 확인
        document.getElementById('codeInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyCode();
            }
        });
    </script>
</body>
</html>
</body>
</html>
