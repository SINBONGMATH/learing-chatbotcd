<!DOCTYPE html>
<html>
<head>
    <title>학습 상담 챗봇</title>
    <style>
        #chat-container {
            width: 400px;
            height: 500px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 20px;
            margin: 20px auto;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: 20%;
        }
        .bot-message {
            background-color: #f5f5f5;
            margin-right: 20%;
        }
        #input-container {
            width: 400px;
            margin: 20px auto;
            display: flex;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" id="phone-input" placeholder="전화번호를 입력하세요">
        <button onclick="setPhoneNumber()">학생 설정</button>
    </div>
    <div id="chat-container"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="메시지를 입력하세요...">
        <button onclick="sendMessage()">전송</button>
    </div>

    <script>
        let PHONE_NUMBER = '';

        function setPhoneNumber() {
            PHONE_NUMBER = document.getElementById('phone-input').value;
            alert('학생이 설정되었습니다. 이제 질문해주세요!');
        }

        async function sendMessage() {
            if (!PHONE_NUMBER) {
                alert('먼저 전화번호를 입력해주세요!');
                return;
            }

            const input = document.getElementById('user-input');
            const message = input.value;
            if (!message) return;

            // 사용자 메시지 표시
            addMessage(message, 'user');
            input.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone: PHONE_NUMBER,
                        message: message
                    })
                });

                const data = await response.json();
                addMessage(data.response, 'bot');
            } catch (error) {
                addMessage('죄송합니다. 오류가 발생했습니다.', 'bot');
                console.error('Error:', error);
            }
        }

        function addMessage(message, sender) {
            const container = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = message;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // Enter 키로 메시지 전송
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
